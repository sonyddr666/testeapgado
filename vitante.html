<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Apocalipse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* Fonte mais 'game' ou futurista */
            color: #eee;
            overflow: hidden; /* Para garantir que o foco seja apenas no botão */
        }

        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        .apocalypse-button {
            background-color: #cc0000; /* Vermelho vibrante */
            color: white;
            padding: 30px 60px;
            font-size: 2.2em;
            font-weight: bold;
            border: 8px solid #880000; /* Borda mais escura */
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.5);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
            letter-spacing: 3px;
            text-transform: uppercase;
            z-index: 1;
        }

        .apocalypse-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,0,0,0.5) 0%, rgba(255,0,0,0) 70%);
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .apocalypse-button:hover::before {
            opacity: 1;
        }

        .apocalypse-button:hover {
            background-color: #ff3333;
            border-color: #aa0000;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8), inset 0 0 25px rgba(255, 255, 255, 0.7);
            transform: translateY(-5px) scale(1.02);
            animation: pulse-glow 1.5s infinite alternate ease-in-out;
        }

        .apocalypse-button:active {
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4), inset 0 0 10px rgba(255, 255, 255, 0.3);
            background-color: #990000;
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4), inset 0 0 25px rgba(255, 255, 255, 0.7); }
            100% { box-shadow: 0 18px 35px rgba(255, 0, 0, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.9); }
        }

        /* Adicionando um efeito de fundo sutil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,0,0,0.1) 0%, rgba(0,0,0,0.8) 70%);
            opacity: 0.5;
            pointer-events: none;
            z-index: 0;
        }

    </style>
</head>
<body>
    <button class="apocalypse-button">NÃO CLIQUE!</button>
</body>
</html>
